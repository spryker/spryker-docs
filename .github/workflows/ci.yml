name: CI Ultra Optimized

on:
  push:
    branches:
      - 'master'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  jekyll_build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      # Cache Jekyll incremental build
      - name: Cache Jekyll build
        uses: actions/cache@v4
        with:
          path: |
            .jekyll-cache
            .sass-cache
          key: jekyll-${{ runner.os }}-${{ hashFiles('_config*.yml', 'Gemfile.lock') }}-${{ hashFiles('**/*.md', '**/*.html', '**/*.yml') }}
          restore-keys: |
            jekyll-${{ runner.os }}-${{ hashFiles('_config*.yml', 'Gemfile.lock') }}-

      - name: Build Jekyll site
        run: bundle exec jekyll build --config=_config.yml,_config_production.yml --incremental -t

      - name: Pack artifacts (compressed)
        run: tar -czf result.tar.gz _site

      - uses: actions/upload-artifact@v4
        with:
          name: build-result
          path: result.tar.gz
          retention-days: 1

  # OPTIMIZED: Smart incremental validation (internal filesystem + external incremental)
  link_validation_smart:
    name: Smart incremental link validation
    needs: jekyll_build
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'  # Use smart incremental for PR/push

    steps:
      - uses: actions/checkout@v4
        with:
          # Need full history for git diff comparison
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      # Get current hour for external URL cache (1h expiry)
      - name: Get current hour
        id: date
        run: echo "hour=$(date +'%Y%m%d%H')" >> $GITHUB_OUTPUT

      - name: Cache HTMLProofer (external URLs only, 1h expiry)
        uses: actions/cache@v4
        with:
          path: tmp/.htmlproofer
          # Hour-based key for external URL cache only
          key: ${{ runner.os }}-smart-htmlproofer-${{ steps.date.outputs.hour }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-smart-htmlproofer-${{ steps.date.outputs.hour }}-
            ${{ runner.os }}-smart-htmlproofer-

      - uses: actions/download-artifact@v4
        with:
          name: build-result

      - name: Unpack artifacts
        run: tar -xf result.tar.gz

      - name: Smart incremental validation
        run: |
          echo "üß† Starting smart incremental link validation..."
          echo "üìä This approach:"
          echo "   ‚Ä¢ Internal links: filesystem-based (no HTTP requests)"
          echo "   ‚Ä¢ External links: only check URLs in changed files"
          echo "   ‚Ä¢ Expected speedup: 70-90% faster than full validation"
          
          bundle exec rake check_smart_incremental

  # Fallback: Traditional full validation for scheduled runs
  link_validation_full:
    name: Full link validation (scheduled/fallback)
    needs: jekyll_build
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'  # Use full validation for scheduled comprehensive checks

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      # Get current hour for external URL cache (1h expiry)
      - name: Get current hour
        id: date
        run: echo "hour=$(date +'%Y%m%d%H')" >> $GITHUB_OUTPUT

      - name: Cache HTMLProofer (external URLs only, 1h expiry)
        uses: actions/cache@v4
        with:
          path: tmp/.htmlproofer
          # Hour-based key for external URL cache only
          key: ${{ runner.os }}-full-htmlproofer-${{ steps.date.outputs.hour }}-${{ hashFiles('_site/**/*.html') }}
          restore-keys: |
            ${{ runner.os }}-full-htmlproofer-${{ steps.date.outputs.hour }}-
            ${{ runner.os }}-full-htmlproofer-

      - uses: actions/download-artifact@v4
        with:
          name: build-result

      - name: Unpack artifacts
        run: tar -xf result.tar.gz

      - name: Full validation (traditional approach)
        run: |
          echo "üåê Running full site validation (scheduled run)..."
          bundle exec rake check_all_fast

  page_validation:
    name: Page validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - run: bundle exec jekyll validate

  deploy:
    runs-on: ubuntu-latest
    needs: [jekyll_build, link_validation_smart]
    if: github.ref == 'refs/heads/master' && github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}