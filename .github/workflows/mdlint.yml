name: Lint Markdown

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  markdownlint:
    name: Markdownlint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: |
            docs/
            _includes/pbc/
          config_file: .markdownlint.json