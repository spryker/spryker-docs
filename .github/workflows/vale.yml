name: Is formatting great?

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  vale-lint:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Install Vale
    - name: Install Vale
      run: |
        sudo apt update
        sudo snap install vale
        vale --version

    # Step 3: Get changed files in PR
    - name: Get changed files
      if: github.event_name == 'pull_request'
      id: changed-files
      uses: tj-actions/changed-files@v42
      with:
        files: |
          docs/**/*.md
          _includes/pbc/**/*.md

    # Step 4: Run Vale linter
    - name: Run Vale linter on changed files
      if: github.event_name == 'pull_request' && steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Checking changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
        vale ${{ steps.changed-files.outputs.all_changed_files }} --minAlertLevel=error
      continue-on-error: false

    # Step 5: Run Vale linter on all files
    - name: Run Vale linter on all files
      if: github.event_name != 'pull_request'
      run: |
        vale $(find docs/ _includes/pbc/ -type f -name "*.md" ! -path "*/202311.0/*" ! -path "*/202404.0/*") --minAlertLevel=error
      continue-on-error: false
