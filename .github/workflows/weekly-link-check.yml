          ruby-version: 3.2.2
          bundler-cache: true

      - uses: actions/download-artifact@v4
        with:
          name: build-result

      - name: Unpack artifacts
        run: tar -xzf result.tar.gz

      - name: Check internal links (CA)
        run: bundle exec rake check_ca

  link_check_pbc:
    name: Check Links - PBC
    needs: jekyll_build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - uses: actions/download-artifact@v4
        with:
          name: build-result

      - name: Unpack artifacts
        run: tar -xzf result.tar.gz

      - name: Check internal links (PBC)
        run: bundle exec rake check_pbc

  link_check_dg:
    name: Check Links - Developer Guide
    needs: jekyll_build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - uses: actions/download-artifact@v4
        with:
          name: build-result

      - name: Unpack artifacts
        run: tar -xzf result.tar.gz

      - name: Check internal links (DG)
        run: bundle exec rake check_dg

  link_check_integrations:
    name: Check Links - Integrations
    needs: jekyll_build
